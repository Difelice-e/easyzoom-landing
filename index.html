<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- header of the page, logo and navbar -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="main-header d-flex justify-content-between align-items-center py-3">
                        <!-- logo of the page -->
                        <div class="logo-wrapper">
                            <img src="img/EZ_logo.png" alt="">
                        </div>

                        <!-- navbar with scrolldown links -->
                        <div class="navbar">
                            <ul class="d-flex align-items-center gap-10">
                                <li><a href="#home">Home</a></li>
                                <li><a href="#features">Features</a></li>
                                <li><a href="#video">Video</a></li>
                                <li><a href="#dao">DAO</a></li>
                                <li><a href="#schedule">Schedule</a></li>
                                <li><a href="#faq">FAQ</a></li>
                                <li><a href="#whitepaper">Whitepaper</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- main content of the page, some section -->
    <main>
        <!-- first section -->
        <section id="home">
                <div class="row g-0 mr-0 align-items-center pt-5">
                    <!-- introducing easyzoom, cta -->
                    <div class="col-6">
                        <div class="home-left">
                            <div class="section-title mb-1">
                                <span>Introducing</span>
                            </div>
                            <div class="big-logo-wrapper mb-3">
                                <img src="img/EZ_logo.png" alt="">
                            </div>
                            <p class="subtitle mb-5">Empowering you to shape the future, one feature at time.</p>
                            <div class="d-flex align-items-center gap-2 mb-5">
                                <button class="btn white-btn">Purchase</button>
                                <button class="btn primary-btn">Twitter</button>
                            </div>
                            <div class="d-flex align-items-center gap-3">
                                <div class="scroll-wrapper">
                                    <div class="scroll-point"></div>
                                </div>
                                <span>Learn more about easyzoom</span>
                            </div>
                        </div>
                    </div>
                    <!-- homepage img fixed right -->
                    <div class="col-6 pr-0">
                        <div class="home-right">
                            <img src="https://picsum.photos/800/500" alt="">
                        </div>
                    </div>
                </div>
        </section>
        <!-- features section -->
        <section id="features">

        </section>
        <!-- video section -->
        <section id="video">

        </section>
        <!-- DAO section -->
        <section id="dao">

        </section>
        <!-- schedule section -->
        <section id="schedule">

        </section>
        <!-- FAQ section -->
        <section id="faq">

        </section>
    </main>
    
    <!-- footer of the page, useful links  -->
    <footer>

    </footer>
</body>

<script src="js/app.js"></script>
</html>
